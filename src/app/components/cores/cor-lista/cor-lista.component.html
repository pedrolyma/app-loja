<div class="container">
  <div>
    <button mat-raised-button (click)="addCor()" color="primary">
      <mat-icon>add</mat-icon>Nova Cor
    </button>
    <button mat-raised-button (click)="sair()" color="warn">
      <mat-icon>exit_to_app</mat-icon>Sair
    </button>
  </div>
  <table mat-table [dataSource]="listaCor" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="idCor">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let cor"> {{ cor.idCor }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descricaoCor">
      <th matSort mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell color="red" *matCellDef="let cor"> {{ cor.descricaoCor }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let cor">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                [pageSize]="8"
                [pageSizeOptions]="[8,20,50]">
  </mat-paginator>

</div>
