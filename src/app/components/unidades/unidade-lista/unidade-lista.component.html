<div class="container">
  <div class="mat-elevation-z8">
    <button mat-raised-button (click)="addUnidade()" color="primary"><mat-icon>add</mat-icon>Nova Unidade</button>
    <button mat-raised-button (click)="sair()" color="warn"><mat-icon>exit_to_app</mat-icon>Sair</button>
     <table mat-table [dataSource]="listaUnidade">

      <!-- Position Column -->
      <ng-container matColumnDef="Idunidade">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let row"> {{row.Idunidade}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Descricaounidade">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let row"> {{row.Descricaounidade}} </td>
      </ng-container>

      <ng-container matColumnDef="Statusunidade">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.Statusunidade}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="primary"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of listaMarca marca">
    </mat-paginator> -->
  </div>
</div>
