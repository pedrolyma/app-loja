<div class="mat-elevation-z8">
  <table mat-table [dataSource]="listaContas">

    <!-- Position Column -->
    <ng-container matColumnDef="Idconta">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.Idconta}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descricao </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <!-- <th mat-sort-header sortActionDescription="Sort by name" mat-header-cell *matHeaderCellDef> Weight </th> -->
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator #paginator
                 [pageSize]="[10]"
                 [showFirstLastButtons]="true">
  </mat-paginator> -->
</div>
