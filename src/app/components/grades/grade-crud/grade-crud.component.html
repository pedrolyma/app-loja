<h1 mat-dialog-title>Cadastrar Grade</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="formGrade" appearance="fill">
    <table class="form-row"><tr>
      <td><mat-form-field class="examplo-input" appearance="fill">
        <mat-label>Inicio Grade</mat-label>
        <input matInput name="inicioGrade" formControlName="inicioGrade">
      </mat-form-field></td>
      <td><mat-form-field class="examplo-input" appearance="fill">
        <mat-label>Final Grade</mat-label>
        <input matInput name="fimGrade" formControlName="fimGrade">
      </mat-form-field></td>
      <td><mat-form-field class="examplo-input" appearance="fill">
        <mat-label>Itens</mat-label>
        <input matInput maxlength="10" name="qtdeItensGrade" formControlName="qtdeItensGrade">
      </mat-form-field></td>
    </tr></table>
    <table class="form-row"><tr>
      <td><mat-form-field class="examplo-input" appearance="fill">
        <mat-label>Descricao</mat-label>
        <input matInput name="intervalo" formControlName="intervalo">
      </mat-form-field></td>
    </tr></table>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
</div>
