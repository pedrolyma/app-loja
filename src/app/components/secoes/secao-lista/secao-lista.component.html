<mat-card>
    <button mat-raised-button (click)="addSecao()" color="primary"><mat-icon>add</mat-icon>Nova Secao</button>
    <button mat-raised-button (click)="sair()" color="warn"><mat-icon>exit_to_app</mat-icon>Sair</button>
    <table mat-table [dataSource]="arraySecao" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="Idsecao">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let secao"> {{secao.Idsecao}} </td>
      </ng-container>

      <!-- Name Column -->array
      <ng-container matColumnDef="Descricaosecao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let secao"> {{secao.Descricaosecao}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Statussecao">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let secao"> {{secao.Statussecao}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let secao">
          <button mat-icon-button><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="primary"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of listaMarca marca">
    </mat-paginator> -->
</mat-card>
