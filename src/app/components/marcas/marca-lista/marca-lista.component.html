<div class="demo-button-container">
  <button mat-raised-button (click)="addMarca()" color="primary" class="demo-button">Nova Marca</button>
  <button mat-raised-button (click)="sair()" color="warn"><mat-icon>exit_to_app</mat-icon>Sair</button>
  <!-- <button
      mat-raised-button
      [disabled]="!listaMarca.length"
      (click)="sair()"
      class="demo-button">
    Remove data
  </button> -->
</div>

<table mat-table [dataSource]="listaMarca" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="idmarca">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let marca">{{marca.idmarca}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="descricaomarca">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let marca">{{marca.descricaomarca}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="statusmarca">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let marca">{{marca.statusmarca}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="fotomarca">
    <th mat-header-cell *matHeaderCellDef>Logo</th>
    <td mat-cell *matCellDef="let marca">{{marca.fotomarca}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let marca">
      <button mat-icon-button><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="primary"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
