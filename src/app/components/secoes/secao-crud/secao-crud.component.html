<h1 mat-dialog-title>Cadastrar Secao</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="formSecao" appearance="fill">
    <mat-form-field class="example-full-width">
      <mat-label>Descricao</mat-label>
      <input matInput name="descricaosecao" formControlName="descricaosecao">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
  <!-- <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button> -->
</div>
