<mat-card>
  <!-- <mat-toolbar color="primary">Localizações</mat-toolbar> -->
  <div>
    <button mat-raised-button (click)="addLocalizacao()" color="primary">
      <mat-icon>add</mat-icon>Nova Cor
    </button>
    <button mat-raised-button (click)="sair()" color="warn">
      <mat-icon>exit_to_app</mat-icon>Sair
    </button>
  </div>
  <div *ngIf="localizacoes$ | async as localizase; else loading">
    <table mat-table [dataSource]="localizase" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="Idlocalizacao">
        <th mat-header-cell *matHeaderCellDef>Cod</th>
        <td mat-cell *matCellDef="let localiza">{{ localiza.Idlocalizacao }}</td>
      </ng-container>

      <!-- Description Localization -->
      <ng-container matColumnDef="Descricaolocalizacao">
        <th mat-header-cell *matHeaderCellDef>Local</th>
        <td mat-cell *matCellDef="let localiza">{{ localiza.Descricaolocalizacao }}
          <!-- <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{ course.category | category }}</mat-icon> -->
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let localiza">
          <button mat-icon-button><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="primary"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
